<!DOCTYPE html>
<html ng-app="googleMapsApp">
<head>
	<title>
		
	</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3.exp&signed_in=true&key=AIzaSyAKmlTdiLyHOVLNro9pGoqbt5m7JjXM_NY"></script>

	<script type="text/javascript" src="js/cities.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body ng-controller="googleMapsController">

	<div id="map">
	</div>

	<table class="table table-striped" border=1>
		<tr ng-repeat="city in cities track by ($index)">
			<td>{{city.yearRank}}</td>
			<td><a href="#" ng-click="triggerClick($index)">{{city.city}}</a></td>
			<td>{{city.state}}</td>
		</tr>
	</table>

</body>
</html>
